<!DOCTYPE html>
<html><!--SecretAgentSupply-->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <script src="./resources/modernizr.js" type="text/javascript"></script>
    <title>Secret Agent Supply Inc.</title>
  </head>
  <html class="no-js">
  <body>



    <!--Header Section-->
    <div class="header">
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Logo">
        <div class="page-title">
          <h5>SECRET AGENT SUPPLY INC.</h5>
        </div>
      </div>
    </div>

    <!--Top Section-->

      <div class="top-background">
        <div class="top-message">
          <div class="top-subject">
            <h6>NEW ARRIVIAL</h6>
          </div>
          <div class="top-item">
            <h6>SPORT BIKES AND MOTORCYCLES</h6>
          </div>
        </div>

        <nav class="nav-menu">
          <span><a href="#eyeware">Eyeware</a></span>
          <span><a href="#apparel">Apparel</a></span>
          <span><a href="#gadgets">Gadgets</a></span>
          <span><a href="#vehicles">Vehicles</a></span>
          <span><a href="#glasses">Glasses</a></span>
          <span><a href="#contact">Contact</a></span>
        </nav>
      </div><!--top-background-->


    <!--Bottom Section-->

    <div id="store">

        <div class="product">

          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Watch">
          </div>
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses">
          </div>

          <div class="product-lable">
            <h6>Exploding Pen</h6>
          </div>
          <div class="product-lable">
            <h6>Watch</h6>
          </div>
          <div class="product-lable">
            <h6>Thermal Glasses</h6>
          </div>

        </div><!--product-->


        <!--bottom section of .store-->
        <div class="data">

          <div class="data-label">
            <h6>Location</h6>
          </div>
          <div class="data-label-middle">
            <h6></h6>
          </div>
          <div class="data-label">
            <h6>Hours</h6>

          </div>

          <div class="data-numbers">
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="data-numbers-middle">
            <p></p>
          </div>
          <div class="data-numbers">
              <p>0800 - 1800</p>
          </div>

        </div>
</div><!--store-->



    <!--Footer Section-->
    <div class="footer">
      <h5 class="copyright">Copyright Secret Agent Supply Inc.</h5>
    </div>



  </body>
</html>
